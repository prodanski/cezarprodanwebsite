<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Cezar Prodan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cezar Prodan</h1>
        <p class="tagline">Data Science, Mathematics</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="cv.html">CV</a>
        </nav>
    </header>

    <main>
        <article id="blog-content">
            <!-- Blog content will be loaded dynamically -->
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        // Configure MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    
        // Get the blog post filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');
        
        if (postFile) {
            fetch(`posts/${postFile}`)
                .then(response => response.text())
                .then(markdown => {
                    // Render markdown
                    document.getElementById('blog-content').innerHTML = marked.parse(markdown);
                    // Tell MathJax to process the new content
                    MathJax.typesetPromise();
                });
        }
    </script>
</body>
</html>
